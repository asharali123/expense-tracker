{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/app_style.css' %}" rel="stylesheet">
</head>
<body>

  <!-- ðŸŒ— Theme Toggle -->
  <button id="themeToggle" class="btn btn-outline-dark">ðŸŒ™</button>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 16px;">
      <h3 class="text-center mb-4 text-primary">Login</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
      </form>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></small>
      </div>
    </div>
  </div>

  <!-- Reuse same JS file that handles dark mode toggle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="{% static 'js/app_script.js' %}"></script>
</body>
</html>
