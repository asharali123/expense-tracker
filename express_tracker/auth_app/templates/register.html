{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/app_style.css' %}" rel="stylesheet">
</head>
<body>

  <!-- ðŸŒ— Theme Toggle -->
  <button id="themeToggle" class="btn btn-outline-dark">ðŸŒ™</button>

  <div class="register-container">
    <div class="register-card">
      <h3>Create Account</h3>
      <form method="POST">
        <!-- CSRF for Django -->
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
      </form>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></small>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static "js/app_script.js" %}"></script>
</body>
</html>
